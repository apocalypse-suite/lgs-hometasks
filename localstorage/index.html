<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-light">

    <div class="container">

        <div class="wrap">
            <div id="signInForm" class="smallWrap border rounded bg-white my-3">
                <form>
                    <div class="card-header text-center text-white bg-success mb-3">Sign in</div>
                    <div class="px-3">
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="text" class="form-control" name="myMail" placeholder="Type here...">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="text" class="form-control" name="pass" placeholder="Type here...">
                        </div>
                    </div>
                    <div class="card-footer border-top">
                        <button type="button" class="btn btn-success btn-block" name="submitBtn">Sign
                            in</button>
                    </div>
                </form>
            </div>
            <div class="formLink"><a class="registerNow" href="#">Sign up now</a></div>


            <div id="signUpForm" class="smallWrap border rounded bg-white my-3">

                <form>
                    <div class="card-header text-center text-white bg-success mb-3">Sign up</div>
                    <div class="px-3">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" name="firstName" placeholder="Type here...">
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" name="lastName" placeholder="Type here...">
                        </div>
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="text" class="form-control" name="myMail" placeholder="Type here...">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="text" class="form-control" name="pass" placeholder="Type here...">
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input onclick="checkSex('male')" class="form-check-input" type="radio"
                                    name="inlineRadioOptions" id="maleCheck" value="Man">
                                <label class="form-check-label" for="maleCheck">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input onclick="checkSex('female')" class="form-check-input" type="radio"
                                    name="inlineRadioOptions" id="femCheck" value="Woman">
                                <label class="form-check-label" for="femCheck">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Position</label>
                            <select class="custom-select" name="position">
                                <option value="">Choose...</option>
                                <option value="Frontend">Frontend</option>
                                <option value="Backend">Backend</option>
                                <option value="QC/QA">QC/QA</option>
                                <option value="Hr">HR</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" id="terms" name="terms"
                                onclick="termsCheck()">
                            <label class="form-check-label" for="terms">
                                Agree to <a href="#">Terms & Conditions</a>
                            </label>
                        </div>
                    </div>
                    <div class="card-footer border-top">
                        <button type="button" class="btn btn-success  btn-block" name="submitBtn" disabled>Sign
                            up</button>
                    </div>
                </form>
            </div>
            <div class="formLink"><a class="loginNow" href="#" style="display: none;">Sign in now</a></div>
            <div id="profile" class="mx-auto card h-100">
                <div id="profileHeader" class="card-header bg-success">
                </div>
                <div id="uderInfo" class="card-body">
                    <div class="avatar text-center">
                        <!-- <img src="images/dude-prof.svg" id="avatar" alt="picture"> -->
                        <img src="" id="avatar" alt="">
                    </div>
                    <div class="text-center">
                        <h6 id="userName"></h6>
                        <p id="email"></p>
                        <p id="position"></p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button id="signOut" type="reset" class="btn btn-sm btn-outline-success">Sign out</button>
                    </div>
                </div>
                <div class="card-footer text-center bg-success">
                    <a href="#"><img class="icon m-1" src="images/facebook.svg" alt=""></a>
                    <a href="#"><img class="icon m-1" src="images/whatsapp.svg" alt=""></a>
                    <a href="#"><img class="icon m-1" src="images/twitter.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
